<!DOCTYPE html>
<html lang="">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <style>
    body{
        background: #303030;
    }
    select{
        text-decoration: none;
        padding: 7px;
        border-radius: 5px;
        background: #303030;
        border-color: #fff;
        color:#fff;
        outline: none;
        width:200px;
    }

    select:disabled, select[disabled]{
        color: #757575;
        border-color: #666666;
    }

    select:hover:enabled {
        box-shadow: 0 0 10px 100px #343838 inset;
        color: #fff;
        transition: 0.3s;
    }

    #type{
        margin-top : 450px;
        margin-left: 43.5%;
    }
    #sort_button{
        margin-top : 10px;
    }
    #generateRandom{
        margin-top : 10px;
        margin-left: 5px;
        width: 140px;
    }

    #info{
        margin-left: 0; color: white; font-size:12px;
    }

    .buttons{
        display : flex;
        justify-content : center;
    }
    .heading{
        display : flex;
        justify-content: center;
        background: #fff;
        width : 100%;
        height : 200px;
    }
    @media screen and (max-width: 1000px){
            #type{
                margin-top : 450px;
                margin-left: 420px;
            }
            #sort_button{
                margin-top : 10px;
                width: 200px;
            }
            #generateRandom{
                margin-top : 10px;
                width: 200px;
            }


            #info{
                margin-left: 0; color: white; font-size:12px;
            }

            .buttons{
                margin-left:520px;
            }
            .heading{
                display : flex;
                justify-content: center;
                background: #fff;
                width : 1000px;
                height : 200px;
            }
        }



    </style>
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <script src="generateRandom.js"></script>
    <script src="script.js"></script>
    <script src="merge-sort.js"></script>
    <script src="quick-sort.js"></script>
    <script src="insertion-sort.js"></script>
    <script src="sellection-sort.js"></script>
    <script src="bubble-sort.js"></script>

</head>

<body>

    <div class="heading">
        <!-- <p>Sorting Visulizer</p> -->
        <!-- <p id="head_line">Sorting Visualizer</p> -->
    </div>
        <select id="type">
            <option value="1" style="" selected>Bubble Sort</option>
            <option value="2">Selection Sort</option>
            <option value="3">Insertion Sort</option>
            <option value="4">Quick Sort</option>
            <option value="5">Merge Sort</option>

        </select>
        <br>
        <div class="buttons">
            <button  class="btn btn-outline-light" id="sort_button" onclick="sortMethod() ">Sort</button>
            <button  class="btn btn-outline-light" id="generateRandom" onclick="randomArr()">Generate Array</button>
        </div>
        <p id="info">* Some sorting alorithms are intentionally slowed down for proper visualization</p>
</body>

</html>
